<div style="height:75vh">
    <div class="card">
        <div class="card-header">
            <h3>Aggiungi comune..</h3>
        </div>
        <div class="card-body">
            <input type="text" [(ngModel)]="comune.nome" name="nomeComune" placeholder="Aggiungi nome comune..">
    
            <p class="card-text">provincia: </p>
            <select [(ngModel)]="comune.provincia" [ngModelOptions]="{standalone: true}">
                <option [ngValue]="item" *ngFor="let item of provincia">{{item.nome}}</option>
            </select>
    
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-dark" (click)="newComune()">Aggiungi comune</button>
        </div>
    </div>
</div>
