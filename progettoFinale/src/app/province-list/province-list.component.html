<div class="background">
    <h3 class="my-4">Lista province:</h3>
    <hr>
    <ul>
        <li *ngFor="let item of province" class="d-flex justify-content-between my-1">
            {{item.nome}} ({{item.sigla}})
            <div>
                <button type="button" class="btn btn-danger btn-sm float-right mx-2" (click)="delete(item)">Elimina</button>
                <button type="button" class="btn btn-info btn-sm float-right mx-2 " (click)="detail(item)">Dettaglio</button>
            </div>
        </li>
    </ul>
</div>
