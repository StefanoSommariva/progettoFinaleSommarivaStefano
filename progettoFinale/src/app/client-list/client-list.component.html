<p>Ordina:</p>
<select class="form-select" [(ngModel)]="chosenMod" (ngModelChange)="modo()">
  <option value="mod1">ordina per fatturato</option>
  <option value="mod2">ordina per data inserimento</option>
  <option value="mod3">ordina per data ultimo contatto</option>
  <option value="mod4">ordina per ragione sociale</option>
</select>

<table class="table table-striped table-hover my-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ragione Sociale</th>
      <th scope="col">tipo cliente</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of clienti, index as i">
      <td>{{i + 1}}</td>
      <td>{{item.ragioneSociale}}</td>
      <td>{{item.tipoCliente}}</td>
      <td>{{item.email}}</td>
      <td>{{item.telefono}}</td>
      <td><button type="button" class="btn btn-info" (click)="detailClient(item)">Info <i
            class="bi bi-file-person"></i></button></td>
      <td><button type="button" class="btn btn-info" (click)="remove(item)">remove</button></td>
    </tr>
  </tbody>
</table>
